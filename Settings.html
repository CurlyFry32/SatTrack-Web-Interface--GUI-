<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Settings</title>
        <link rel="icon" type="image/x-icon" href="img/SatTrackLogoCircle64x64.png" />
        <link rel="stylesheet" href="css/styles.css" />
        <!--Bootstrap CSS-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous" />
        <script src="js/script.js"></script>
    </head>
    <body>
        <!--Nav Bar-->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="index.html"
                ><img class="navbar-icon-home" src="img/SatTrackLogo.png" /> SatTrack</a
            >
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Orbit Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="TLE-Data.html">TLE Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Control.html">Control</a>
                </li>
                <li class="nav-item nav-underline dropdown">
                    <a
                        class="nav-link active dropdown-toggle"
                        data-bs-toggle="dropdown"
                        href="#"
                        role="button"
                        aria-expanded="false"
                        ><img src="img/Settings%20Icon.png" class="navbar-icon"
                    /></a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <div class="form-check form-switch">
                                <input
                                    class="form-check-input dropdown-item"
                                    type="checkbox"
                                    role="switch"
                                    id="flexSwitchDarkMode" />
                                <label class="form-check-label" for="flexSwitchDarkMode">Dark Mode</label>
                            </div>
                        </li>
                        <li><a class="dropdown-item" href="Settings.html#Visual">Visual</a></li>
                        <li><a class="dropdown-item" href="Settings.html#Software">Software</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="Settings.html">Settings Page</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="content">
            <p>Note: Any greyed out options will be implemented in future versions</p>
            <h2 id="Visual">Visual</h2>
            <div class="form-check form-switch">
                <input class="form-check-input dropdown-item" type="checkbox" role="switch" id="flexSwitchDarkModes" />
                <label class="form-check-label" for="flexSwitchDarkMode">Dark Mode</label>
            </div>
            <h2 id="Software">Software</h2>
            <h3>TLE Data</h3>

            <!-- TLE Update Frequency -->
            <div class="setting-group">
                <label for="tleFrequency" class="form-label">TLE Update Frequency</label>
                <select id="tleFrequency" class="form-select form-select-sm" style="max-width: 200px">
                    <option value="daily">Daily (12am UTC)</option>
                    <option value="6h">Every 6 hours</option>
                    <option value="hourly">Hourly</option>
                    <option value="manual">Manual</option>
                </select>
            </div>

            <!-- TLE Update Site -->
            <div class="setting-group">
                <label for="tleSource" class="form-label">TLE Update Source</label>
                <select id="tleSource" class="form-select form-select-sm" style="max-width: 300px">
                    <option value="celestrak">Celestrak (Default)</option>
                    <option value="space-track">Space-Track.org</option>
                    <option value="custom">Custom URL</option>
                </select>
                <input
                    id="tleCustomURL"
                    type="text"
                    class="form-control form-control-sm mt-2"
                    placeholder="Enter custom TLE URL"
                    style="max-width: 400px; display: none" />
            </div>
            <h3>Firmware</h3>
            <div class="setting-group">
                <label for="firmwareFrequency" class="form-label">Firmware Update Frequency:</label>
                <select
                    id="firmwareFrequency"
                    class="form-select form-select-sm"
                    onchange="localStorage.setItem('firmwareFrequency', this.value)">
                    <option value="daily">Daily</option>
                    <option value="weekly" selected>Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <div class="setting-group">
                <button id="checkFirmwareBtn" class="btn btn-sm btn-primary" onclick="checkFirmwareUpdate()">
                    Check for Firmware Update
                </button>
            </div>
            <div class="setting-group">
                <button id="viewLogBtn" class="btn btn-sm btn-primary" onclick="viewLogs()">View Logs</button>
            </div>
            <div class="setting-group">
                <button id="exportLogBtn" class="btn btn-sm btn-primary" onclick="exportLogs()">Export Logs</button>
            </div>
            <div class="disabled setting-group">
                Sensor Calibration â€” Gyro, compass, or encoder calibration tools <b>N/A</b>
            </div>
            <!-- Factory Reset -->
            <div class="setting-group mt-3">
                <button id="factoryResetBtn" class="btn btn-danger btn-sm">Factory Reset</button>
            </div>
        </div>
        <!--Bootstrap Script-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <script src="js/Settings.js"></script>
        <script>
            // Load saved preference on page load
            const savedFreq = localStorage.getItem("firmwareFrequency");
            if (savedFreq) {
                document.getElementById("firmwareFrequency").value = savedFreq;
            }
        </script>
    </body>
</html>
