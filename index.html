<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>SatTrack Interface</title>
        <link rel="icon" type="image/x-icon" href="img/SatTrackLogoCircle64x64.png">
        <link rel="stylesheet" href="css/styles.css" />
        <!--Bootstrap CSS-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <script src="js/script.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="index.html"
                ><img class="navbar-icon-home" src="img/SatTrackLogo.png" /> SatTrack</a>
            <ul class="nav nav-underline justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Orbit Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="TLE-Data.html">TLE Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Control.html">Control</a>
                </li>
                <li class="nav-item dropdown">
                    <a
                        class="nav-link dropdown-toggle"
                        data-bs-toggle="dropdown"
                        href="#"
                        role="button"
                        aria-expanded="false"
                        ><img src="img/Settings%20Icon.png" class="navbar-icon"
                    /></a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <div class="form-check form-switch">
                                <input
                                    class="form-check-input dropdown-item"
                                    type="checkbox"
                                    role="switch"
                                    id="flexSwitchDarkMode" />
                                <label class="form-check-label" for="flexSwitchDarkMode">Dark Mode</label>
                            </div>
                        </li>
                        <li><a class="dropdown-item" href="Settings.html#Visual">Visual</a></li>
                        <li><a class="dropdown-item" href="Settings.html#Software">Software</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="Settings.html">Settings Page</a></li>
                    </ul>
                </li>
            </ul>
        </nav>        
        <div class="content">
            <div class="container-fluid p-3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    
                    <a href="TLE-Data.html" class="btn btn-outline-primary btn-sm">Manage TLEs</a>
                </div>

                <!-- Clock and controls -->
                <div id="mapContainer">
                    <div id="map"></div>
                    <div id="timeControls" class="p-2">
                        <div class="d-flex flex-column align-items-center">
                            <div id="timeLabel" class="mt-2 small">Time: Loading...</div>
                            <p></p>
                            <div
                                class="btn-group flex-wrap justify-content-center"
                                role="group"
                                aria-label="Time Controls">
                                <button class="btn btn-outline-secondary btn-sm time-btn" data-offset="-43200">
                                    -12h
                                </button>
                                <button class="btn btn-outline-secondary btn-sm time-btn" data-offset="-21600">
                                    -6h
                                </button>
                                <button class="btn btn-outline-secondary btn-sm time-btn" data-offset="-3600">
                                    -1h
                                </button>
                                <button class="btn btn-outline-secondary btn-sm time-btn" data-offset="-600">
                                    -10m
                                </button>
                                <button class="btn btn-outline-secondary btn-sm time-btn" data-offset="-60">-1m</button>
                                <button class="btn btn-outline-primary btn-sm time-btn active" data-offset="0">
                                    Now
                                </button>
                                <button class="btn btn-outline-secondary btn-sm time-btn" data-offset="60">+1m</button>
                                <button class="btn btn-outline-secondary btn-sm time-btn" data-offset="600">
                                    +10m
                                </button>
                                <button class="btn btn-outline-secondary btn-sm time-btn" data-offset="3600">
                                    +1h
                                </button>
                                <button class="btn btn-outline-secondary btn-sm time-btn" data-offset="21600">
                                    +6h
                                </button>
                                <button class="btn btn-outline-secondary btn-sm time-btn" data-offset="43200">
                                    +12h
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- JS Libraries -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://unpkg.com/satellite.js/dist/satellite.min.js"></script>
        <script src="js/map.js"></script>

        <!--Bootstrap Script-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <!-- Dark Mode -->
        <script src="js/Settings.js"></script>
    </body>
</html>
