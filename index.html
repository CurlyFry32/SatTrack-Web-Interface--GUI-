<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

    <body>
        <!--Nav Bar-->
        <ul class="nav nav-underline justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Orbit Map</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/TLE-Data.html">TLE Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Control.html">Control</a>
            </li>
            <li class="nav-item dropdown">
                <a
                    class="nav-link dropdown-toggle"
                    data-bs-toggle="dropdown"
                    href="#"
                    role="button"
                    aria-expanded="false"
                    ><img src="img/Settings%20Icon.png" class="navbar-icon"
                /></a>
                <ul class="dropdown-menu">
                    <li>
                        <div class="form-check form-switch">
                            <input
                                class="form-check-input dropdown-item"
                                type="checkbox"
                                role="switch"
                                id="flexSwitchDarkMode" />
                            <label class="form-check-label" for="flexSwitchDarkMode">Dark Mode</label>
                        </div>
                    </li>
                    <li><a class="dropdown-item" href="/Settings.html#Visual">Visual</a></li>
                    <li><a class="dropdown-item" href="/Settings.html#Software">Software</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="/Settings.html">Settings Page</a></li>
                </ul>
            </li>
        </ul>
        <div class="content">
            <div class="container-fluid p-3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h3>Satellite Orbit Viewer</h3>
                    <a href="index.html" class="btn btn-outline-primary btn-sm">Manage TLEs</a>
                </div>

                <!-- Clock and controls -->
                <div id="mapContainer">
                    <div id="map"></div>
                    <div id="timeControls">
                        <div><strong>Time:</strong> <span id="timeLabel">Loading...</span></div>
                        <label for="timeOffset" class="form-label small">Offset (hours)</label>
                        <input type="range" id="timeOffset" min="-24" max="24" step="1" value="0" />
                        <span id="offsetLabel">0h</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- JS Libraries -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
