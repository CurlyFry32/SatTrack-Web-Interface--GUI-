            <div class="content text-center">
      <h2>Manual Motor Control</h2>
      <p>Hold down a direction to move. Release to stop.</p>

      <!-- Directional Pad -->
      <div class="d-flex justify-content-center mt-4">
        <div class="control-pad">
          <div class="d-flex justify-content-center mb-2">
            <button class="btn btn-secondary control-btn" data-dir="up">↑</button>
          </div>
          <div class="d-flex justify-content-center gap-2 mb-2">
            <button class="btn btn-secondary control-btn" data-dir="left">←</button>
            <button class="btn btn-danger control-btn" data-dir="stop">■</button>
            <button class="btn btn-secondary control-btn" data-dir="right">→</button>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-secondary control-btn" data-dir="down">↓</button>
          </div>
        </div>
      </div>

      <!-- Position Sliders -->
      <div class="mt-5">
        <label for="azSlider" class="form-label fw-bold">Azimuth (North is 0°)</label>
        <input type="range" id="azSlider" min="0" max="360" step="1" value="0" class="form-range" />
        <span id="azValue">0°</span>
      </div>

      <div class="mt-3">
        <label for="elSlider" class="form-label fw-bold">Elevation (Horizon is 0°)</label>
        <input type="range" id="elSlider" min="0" max="90" step="1" value="0" class="form-range" />
        <span id="elValue">0°</span>
      </div>

      <!-- Extra Controls -->
      <div class="mt-4 d-flex justify-content-center gap-3">
        <button id="homeBtn" class="btn btn-primary">Home</button>
        <button id="syncBtn" class="btn btn-success">Sync</button>
      </div>

      <!-- Status -->
      <div class="mt-4 text-muted" id="statusDisplay">Status: Ready</div>
    </div>
