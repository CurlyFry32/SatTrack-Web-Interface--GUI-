<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>TLE Data</title>
        <link rel="icon" type="image/x-icon" href="img/SatTrackLogoCircle64x64.png">
        <link rel="stylesheet" href="css/styles.css" />
        <!--Bootstrap CSS-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous" />
        <script src="js/script.js"></script>
    </head>
    <body>
        <!--Nav Bar-->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="index.html"
                ><img class="navbar-icon-home" src="img/SatTrackLogo.png" /> SatTrack</a>
            <ul class="nav nav-underline justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Orbit Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">TLE Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Control.html">Control</a>
                </li>
                <li class="nav-item dropdown ">
                    <a
                        class="nav-link dropdown-toggle"
                        data-bs-toggle="dropdown"
                        href="#"
                        role="button"
                        aria-expanded="false"
                        ><img src="img/Settings%20Icon.png" class="navbar-icon"
                    /></a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <div class="form-check form-switch">
                                <input
                                    class="form-check-input dropdown-item"
                                    type="checkbox"
                                    role="switch"
                                    id="flexSwitchDarkMode" />
                                <label class="form-check-label" for="flexSwitchDarkMode">Dark Mode</label>
                            </div>
                        </li>
                        <li><a class="dropdown-item" href="Settings.html#Visual">Visual</a></li>
                        <li><a class="dropdown-item" href="Settings.html#Software">Software</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="Settings.html">Settings Page</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <!-- Add/Edit Form -->
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 id="form-title">Add New TLE</h5>
                                <form id="tleForm">
                                    <div class="mb-3">
                                        <label for="tleName" class="form-label">Satellite Name</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="tleName"
                                            required
                                            placeholder="Add a Nickname" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="tleData" class="form-label">TLE Data (Full 2-Line Format)</label>
                                        <textarea
                                            class="form-control"
                                            id="tleData"
                                            rows="3"
                                            required
                                            placeholder="Paste both lines here"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="tleDescription" class="form-label">Description (optional)</label>
                                        <textarea class="form-control" id="tleDescription" rows="2"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="saveBtn">Save TLE</button>
                                    <button type="button" class="btn btn-secondary d-none" id="cancelEditBtn">
                                        Cancel Edit
                                    </button>
                                </form>
                            </div>
                        </div>
                        <p></p> <!-- surely this bodge wont break right? -->
                    </div>
                    <div class="col-lg-6">
                        <!-- Stored TLEs -->
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5>Saved TLE Data</h5>
                                <table class="table table-striped" id="tleTable">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>TLE</th>
                                            <th>Last Updated</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tleTableBody">
                                        <tr>
                                            <td colspan="4" class="text-center text-muted">Loading...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Bootstrap Script-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <script src="js/TLE-Data-Manager.js"></script>
        <script src="js/Settings.js"></script>
    </body>
</html>
